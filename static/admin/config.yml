            }
      - file: "src/data/ourcustomers.md"
        label: "What Our Customers Are Saying"
        name: "ourcustomers"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "What our customers are saying",
            }
          - {
              label: "Ourcustomers",
              name: "ourcustomers",
              widget: "list",
              fields:
                [
                  { label: "ID", name: "id", widget: "number" },
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Review", name: "review", widget: "string" },
                  { label: "Name", name: "name", widget: "string" },
                  { label: "Location", name: "location", widget: "string" },
