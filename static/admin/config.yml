          - {
              label: "Content",
              name: "content",
              widget: "string",
              default: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Id magna aliquam quis elementum cursus. Et nec tristique lorem fames Lorem ipsum dolor.",
            }
          - { label: "SearchBar", name: "search_content", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
      - file: "src/data/about.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Title1",
              name: "title1",
              widget: "string",
              default: "About",
            }
          - { label: "Title2", name: "title2", widget: "string", default: "US" }
          - { label: "Content", name: "content", widget: "string" }
      - file: "src/data/coreteam.md"
        label: "CoreTeam"
        name: "coreteam"
