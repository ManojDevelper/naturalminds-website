          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "Blogs & Articles",
            }
          - {
              label: "Blogs",
              name: "blogs",
              widget: "list",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  {
                    label: "Description",
                    name: "description",
                    widget: "string",
                  },
                  { label: "Date", name: "date", widget: "string" },
                  { label: "Image", name: "image", widget: "image" },
