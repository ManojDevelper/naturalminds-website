              label: "Doctorcards",
              name: "doctorcards",
              widget: "list",
              fields:
                [
                  { label: "ID", name: "id", widget: "number" },
                  { label: "Name", name: "name", widget: "string" },
                  {
                    label: "Designation",
                    name: "designation",
                    widget: "string",
