          - {
              label: "Title1",
              name: "title1",
              widget: "string",
              default: "CORE",
            }
          - {
              label: "Title2",
              name: "title2",
              widget: "string",
              default: "TEAM",
            }
          - {
              label: "Coreteam",
              name: "coreteam",
