backend:
  name: git-gateway
  branch: website

publish_mode: editorial_workflow

media_folder: "src/data/assets"
public_folder: "src/data"

collections:
  - label: "Title-Heading-Description"
    name: "pages"
    folder: "src/data"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Heading", name: "headding", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }

  - label: "Markdown"
    name: "markdown"
    files:
      - file: "src/data/nav.md"
        label: "Navigation"
        name: "nav"
        fields:
          - {
              label: "Register/Login",
              name: "navigation_button",
              widget: "string",
            }
          - {
              label: "Navbutton Link",
              name: "navigation_button_link",
              widget: "string",
            }
          - { label: "Company Logo", name: "nav_logo", widget: "image" }
          - {
              label: "Navbar",
              name: "navbar",
              widget: "list",
              fields:
                [
                  { label: "LinkButton", name: "link", widget: "string" },
                  { label: "PageLink", name: "page_link", widget: "string" },
                ],
            }
      - file: "src/data/banner.md"
        label: "Connected Health"
        name: "banner"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "Connected Health",
            }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              default: "Adding value to the lives of patients, doctors, health workers, pharmacies, diagnostics and healthcare institutions with the help of new-age technology",
            }
          - {
              label: "Button1",
              name: "button1",
              widget: "string",
              default: "Patient App",
            }
          - {
              label: "Button2",
              name: "button2",
              widget: "string",
              default: "Doctor App",
            }
          - {
              label: "Video Button",
              name: "video",
              widget: "string",
              default: "Watch Video",
            }
      - file: "src/data/status.md"
        label: "Status"
        name: "status"
        fields:
          - {
              label: "Status",
              name: "status",
              widget: "list",
              fields:
                [
                  { label: "ID", name: "id", widget: "number" },
                  { label: "Title", name: "content", widget: "string" },
                  { label: "Logo", name: "image", widget: "image" },
                ],
            }
      - file: "src/data/patner.md"
        label: "Approved"
        name: "patner"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "The perfect intersection",
            }
          - {
              label: "Title2",
              name: "title2",
              widget: "string",
              default: "Proudly Recognized by",
            }
          - { label: "Health & Technology", name: "image1", widget: "image" }
          - { label: "Logo1", name: "image2", widget: "image" }
          - { label: "Logo2", name: "image3", widget: "image" }
          - { label: "Logo3", name: "image4", widget: "image" }
      - file: "src/data/commingsoon.md"
        label: "COMING SOON"
        name: "commingsoon"
        fields:
          - {
              label: "commingsoon",
              name: "commingsoon",
              widget: "list",
              fields:
                [
                  { label: "ID", name: "id", widget: "number" },
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Content", name: "content", widget: "string" },
                  { label: "Content2", name: "contant2", widget: "string" },
                  { label: "ImageId", name: "imageid", widget: "string" },
                  { label: "Logo", name: "logo", widget: "image" },
                ],
            }
      - file: "src/data/cards.md"
        label: "OUR PRODUCTS"
        name: "cards"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "OUR PRODUCTS",
            }
          - {
              label: "ProductCards",
              name: "cards",
              widget: "list",
              fields:
                [
                  { label: "Id", name: "id", widget: "number" },
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Class1", name: "class1", widget: "string" },
                  { label: "Class2", name: "class2", widget: "string" },
                  {
                    label: "Button",
                    name: "button",
                    widget: "string",
                    default: "Get The App",
                  },
                  { label: "Image", name: "image", widget: "image" },
                  { label: "Content", name: "content", widget: "string" },
                  {
                    label: "BlockCards",
                    name: "minicards",
                    widget: "string",
                    fields:
                      [
                        { label: "Id", name: "id", widget: "number" },
                        { label: "Title", name: "title", widget: "string" },
                        {
                          label: "Content",
                          name: "blockcontent",
                          widget: "string",
                        },
                        { label: "Icon", name: "logo", widget: "image" },
                      ],
                  },
                ],
            }
      - file: "src/data/finddoctor.md"
        label: "Find Doctor"
        name: "finddoctor"
