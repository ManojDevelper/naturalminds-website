              fields:
                [
                  { label: "Name", name: "name", widget: "string" },
                  {
                    label: "Designation",
                    name: "designation",
                    widget: "string",
                  },
                  {
                    label: "Qualification1",
                    name: "qualification1",
                    widget: "string",
